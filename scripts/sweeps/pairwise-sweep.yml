program: train.py
name: pairwise-sweep
method: grid
metric:
  goal: minimize
  name: Train/val_loss.min
parameters:
  feature_set:
    values: ["hv+ph","hv+pv","h+v+ph+pv","hv+ph+pv"]
  batch_size:
    values: [16384]
  l2_size:
    values: [32]
  l1_size:
    values: [512]
  epochs:
    values: [256]
  wandb_project:
    values: ["cs-master-thesis"]

command:
  - ${env}
  - python3
  - ${program}
  - ${args}
