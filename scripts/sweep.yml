program: train.py
name: sweep-2
method: grid
metric:
  goal: minimize
  name: Train/loss.min
parameters:
  learning_rate:
    values: [0.0015]
#    min: 0.00001
#    max: 0.01
  feature_set:
    values: ["hv","h+v","hv+h+v","d1d2","d1+d2","hv+d1d2","h+v+d1+d2","hv+h+v+d1+d2","hd1+vd2","vd1+hd2"]
  ft_size:
    values: [256, 512, 1024, 2048]
  batch_size:
    values: [4096, 8192, 16384]
  l1_size:
    values: [32]
  l2_size:
    values: [32]
  wandb_project:
    values: ["cs-master-thesis"]

command:
  - ${env}
  - python3
  - ${program}
  - ${args}
